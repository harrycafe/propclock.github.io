<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>SetTime Setup Page</title>

    <style>

	</style>
	<script>

	</script>
</head>
<body>
    <form action="setTime.html" method="get" class="form-example">
		<label for="startTime">Start time: </label>
		<input type="time" id="startTime" name="startTime" value="13:30">
		<br>
		<label for="endTime">End time: </label>
		<input type="time" id="endTime" name="endTime" value="13:32">
		<p>Number of segments:</p>
		<input type="radio" id="fourSegments" name="segments" value="4" checked>
		<label for="fourSegments">Four Segments (Hours + Minutes)</label>
		<br>
		<input type="radio" id="sixSegments" name="segments" value="6">
		<label for="sixSegments">Six Segments (Hours + Minutes + Seconds)</label>
		<br>
		<br>
		<label for="clockSpeed">Clock Speed (1000 = normal time, 250 = 4 times faster than normal): </label>
		<input type="number" id="clockSpeed" name="clockSpeed" min="1" max="10000" value="1000">
		<p>Clock direction:</p>
		<input type="radio" id="fourSegments" name="direction" value="forwards" checked>
		<label for="fourSegments">Forwards</label>
		<br>
		<input type="radio" id="sixSegments" name="direction" value="backwards">
		<label for="sixSegments">Backwards (Countdown)</label>
		<br>
		<br>
		<label for="beep">Make three beeps at end time: </label>
		<input type="checkbox" id="beep" name="beep" value="beep">
		<input type="submit" value="SUBMIT">
	</form>
</body>
</html>
